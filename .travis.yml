language: node_js
sudo: required
node_js:
  - "0.10"
  - "0.12"
install:
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - node --version
  - npm install
before_script:
  - npm install -g npm@latest
  - npm install -g grunt-cli
os:
  - linux
  - osx
